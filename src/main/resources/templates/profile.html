<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile</title>
</head>
<div id="page" layout:fragment="content">
    <div class="container">
        <div class="mt-5">
            <div class="container">
                <div class="row align-items-center profile-header">
                    <div class="col-md-2 mb-3">
                        <img th:src="${profile.get(picture)}" class="rounded-circle img-fluid profile-picture" />
                    </div>
                    <div class="col-md text-center text-md-left">
                        <h2 th:text="${profile.get('name')}" />
                        <p class="lead text-muted" th:text="${profile.get('email')}" />
                    </div>
                </div>

                <div class="row">
                    <pre class="rounded"><code class="json" id="profileJsonEl" th:text="${profileJson}"></code></pre>
                </div>

                <div class="row">
                    <h2 th:text="'idToken Expire At '+${idTokenExpire}" />
                    <pre class="rounded">
                        <code class="json" th:text="${idToken}">
                        </code>
                    </pre>
                </div>

                <div class="row">
                    <h2 th:text="'accessToken Expire At '+${accessTokenExpire}" />
                    <pre class="rounded">
                        <code class="json" th:text="${accessToken}">
                        </code>
                    </pre>
                </div>

                <div class="row">
                    <h2 th:text="refreshToken" />
                    <pre class="rounded">
                        <code class="json" th:text="${refreshToken}">
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
